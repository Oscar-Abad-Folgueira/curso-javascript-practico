<body>
    <main>
        <article>
            <h1 class="titulo-pagina">STRING - 005: STRINGS LITERALES LARGOS</h1>
        </article>
    </main>
    <script>
        /* Crear string largo en varias líneas */
        cadenaMetodo1 = "Esta es una cadena bastante larga " +
            "que ocupa varias líneas y lo estamos " +
            "haciendo a la antigüa usanza";

        cadenaMetodo2 = "Esta es una cadena bastante larga \
que ocupa varias líneas y lo estamos \
haciendo con barras invertidas para \
utilizar varias líneas de texto";

        /* Mostrar cadenas largas */
        console.log('cadenaMetodo1: ' + cadenaMetodo1);
        console.log('cadenaMetodo2: ' + cadenaMetodo2);
    </script>
