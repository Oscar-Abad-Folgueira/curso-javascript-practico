<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>STRING - 002: Primitivas String</title>
</head>

<body>
    <main>
        <article>
            <h1 class="titulo-pagina">STRING - 002: PRIMITIVAS STRING</h1>
            <p><a target="_blank" href="https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/String#primitivas_string_y_objetos_string">Primitivas String</a></p>
        </article>
    </main>
    <script>
        /* Crear cadenas como primitivas con const o let */
        const string1 = "Primera cadena primitiva";
        let string2 = 'Segunda cadenad primitiva';
        let string3 = `Tercera cadena primitiva`;

        /* Mostrar cadenas primitivas */
        console.log('String1: ' + string1);
        console.log('String2: ' + string2);
        console.log(`String3: ${string3} con comillas invertidas`);
    </script>
</body>

</html>
