<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>STRING - 006: Acceder a un carácter</title>
</head>

<body>
    <main>
        <article>
            <h1 class="titulo-pagina">STRING - 006: ACCEDER A UN CARÁCTER</h1>
        </article>
    </main>
    <script>
        /* Crear variable de tipo String */
        cadena1 = "Un string para usar en el ejemplo";

        /* primera forma de acceder a un carácter - notación array - corchetes */
        console.log('Segundo carácter: ' + cadena1[1]);
        console.log('Undécimo carácter: ' + cadena1[10]);

        /* Segunda forma de accder a un carácter de un string: método chartAt() */
        console.log('Cuarto carácter: ' + cadena1.charAt(3));
        console.log('Carácter 14: ' + cadena1.charAt(13));

        /* Mostrar cadenas primitivas */
    </script>
</body>

</html>
