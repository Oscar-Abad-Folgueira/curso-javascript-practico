    <script>
        /* Crear cadenas como primitivas con const o let */
        const string1 = new String("Primer objeto String");
        let string2 = new String('Segundo objeto Sttring');
        let string3 = new String(`Tercer objeto String`);

        /* Mostrar cadenas primitivas */
        console.log('String1: ' + string1);
        console.log('String2: ' + string2);
        console.log(`String3: ${string3} con comillas invertidas`);
    </script>
