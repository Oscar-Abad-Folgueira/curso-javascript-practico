<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>STRING - 008: Propiedad length</title>
</head>

<body>
    <main>
        <article>
            <h1 class="titulo-pagina">STRING - 008: PROPIEDAD LENGTH</h1>
            <h3 class="centered">Sintaxis: <code>str.length</code></h3>
            <p>Esta propiedad devuelve el número de caracteres de un string.</p>
            <p>Si la cadena está vacía, <code>length</code> devuelve 0.</p>
        </article>
    </main>
    <script>
        /* Crear variables string */
        var string1 = "Una cadena larga";
        var string2 = ""; // cadena vacía

        /* Mostrar longitud contenido variables */
        console.log('El string string1 tiene ' + string1.length + ' caracteres.\n');
        console.log('El string string2 tiene ' + string2.length + ' caracteres.');
    </script>
</body>

</html>
